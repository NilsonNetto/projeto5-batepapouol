<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bate Papo UOL</title>
</head>

<body>
  <div class="login-page">
    <img src="assets/logo1.png" alt="Logo">
    <input class="login-name" type="text" placeholder="Digite seu nome">
    <button class="login-button" onclick="askName()">Entrar</button>
    <div class="loading hide">
      <img src="assets/loading.gif" alt="Loading">
      <p>Entrando...</p>
    </div>
  </div>
  <header>
    <div class="logo"><img src="assets/logo1.png" alt="Logo"></div>
    <div class="participants" onclick="showSidebar()">
      <ion-icon name="people"></ion-icon>
    </div>
  </header>
  <main>
    <div class="chat">
    </div>
  </main>
  <footer>
    <div class="input">
      <input type="text" class="message-write" placeholder="Escreva aqui...">
      <div class="messageoutput">
        <p>Enviando para <span class="message-to">Todos</span><span class="visibility">(Público)</span></p>
      </div>
    </div>

    <div class="send-message" onclick="sendMessage()">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
  </footer>
  <div class="sidebar hide">
    <div class="participants-online">
      <h3>Escolha um contato para enviar mensagem:</h3>
      <div data-identifier="participant" class="all" onclick="selectParticipant(this)">
        <div>
          <ion-icon name="people"></ion-icon>
          <span>Todos</span>
        </div>
        <div>
          <ion-icon class="check-to show" name="checkmark-sharp"></ion-icon>
        </div>
      </div>
      <div class="participants-list">

      </div>
    </div>
    <div class="message-visibility">
      <h4>Escolha a visibilidade:</h4>
      <div data-identifier="visibility" class="public-message" onclick="messageVisibility(this)">
        <div>
          <ion-icon name="lock-open"></ion-icon>
          <span>Público</span>
        </div>
        <div>
          <ion-icon class="check-visibility show" name="checkmark-sharp"></ion-icon>
        </div>
      </div>
      <div data-identifier="visibility" class="private-message" onclick="messageVisibility(this)">
        <div>
          <ion-icon name="lock-closed"></ion-icon>
          <span>Reservadamente</span>
        </div>
        <div>
          <ion-icon class="check-visibility" name="checkmark-sharp"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="dark-background hide" onclick="hideSidebar()">
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
